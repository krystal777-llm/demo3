<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <!-- 注意这里写了个链接！！可以跳转到品优购界面 -->
                <a href="index.html"><img src="images/logo.png" alt=""></a>

            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号 去<a href="#">登录</a>
                </div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号：</label><input type="text" class="inp"><span class="error"><i class="error_icon"></i>手机号码不对，请重新输入</span></li>
                        <li><label for="">短信验证码：</label><input type="text" class="inp"><span class="error"><i class="error_icon"></i>手机号码不对，请重新输入</span></li>
                        <li><label for="">登录密码：</label><input type="text" class="inp"><span class="error"><i class="error_icon"></i>手机号码不对，请重新输入</span></li>
                        <li class="safe">安全程度 <em>弱</em> <em>中</em> <em>强</em></li>
                        <li><label for="">确认密码：</label><input type="text" class="inp"><span class="error"><i class="error_icon"></i>手机号码不对，请重新输入</span></li>
                        <li class="agree"><input type="checkbox"> 同意协议并注册<a href="#">《知晓用户协议》</a></li>
                        <li><input type="submit" value="完成注册" class="btn"></li>
                    </ul>
                </form>

            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
